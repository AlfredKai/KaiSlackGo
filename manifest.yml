display_information:
  name: KaiSlackGo
features:
  bot_user:
    display_name: KaiSlackGo
    always_online: false
oauth_config:
  scopes:
    user:
      - im:history
    bot:
      - app_mentions:read
settings:
  event_subscriptions:
    user_events:
      - message.im
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
